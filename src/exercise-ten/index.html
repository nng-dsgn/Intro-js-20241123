<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <meta name="description" content="Request a number to the user and print the reverse of that number (EJ: 3456 => 6543)">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 10. Inversión de Número:</h2>
        <p class="description">Solicita un número al usuario y lo imprime al revés, mostrando cómo invertir el orden de sus dígitos.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
