<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <meta name="description" content="Request a string to the user representing an URL and prints the domain, indication if the domain is a 'Github' domain or subdomain.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 7. Validación de Dominio de URL:</h2>
        <p class="description">Solicita una URL y extrae el dominio, indicando si es un dominio principal de 'Github' o un subdominio.</p>
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
