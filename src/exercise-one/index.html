<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <meta name="description" content="Request to strings to the user and print the length of concatenated result string.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 1. Concatenación de Cadenas:</h2>
        <p class="description">El ejercicio pide al usuario ingresar dos cadenas de texto y luego muestra la longitud de la cadena resultante al concatenarlas.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
