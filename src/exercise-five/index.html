<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <meta name="description" content="A traffic light can be 'green', 'flashing amber', 'amber' or 'red'. Build and algorithm that request the current traffic light and prints if a car must stop or can go on. If the user inputs a different value, print an error message.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 5. Comportamiento del Semáforo:</h2>
        <p class="description">El ejercicio solicita al usuario el estado actual de un semáforo ('verde', 'amarillo intermitente', 'amarillo', 'rojo') y le indica si el coche debe detenerse o puede continuar, con una gestión de errores si el valor ingresado no es válido.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
