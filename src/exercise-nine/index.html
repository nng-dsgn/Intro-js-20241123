<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <meta name="description" content="Request a number, loop from 0 to that number printing if it's even or odd with the next structure:">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 9. Ejercicio FizzBuzz:</h2>
        <p class="description">Solicita un número y realiza un bucle desde 1 hasta ese número. Imprime 'Fizz' si el número es múltiplo de 3, 'Buzz' si es múltiplo de 5, y 'FizzBuzz' si es múltiplo de ambos.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
