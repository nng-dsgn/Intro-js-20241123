<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <meta name="description" content="Request a number, representing the height of the triangle and print the following pattern using HTML. The triangle must start moving from left to right until the end of the viewport width.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 12. Patrón de Triángulo en HTML:</h2>
        <p class="description">Solicita un número representando la altura de un triángulo y genera un patrón visual en HTML con asteriscos. El triángulo se mueve de izquierda a derecha según el ancho de la ventana.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->
            <div id="triangulo"></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
