<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <meta name="description" content="Create an object that represents a car and has properies such us `brand`, `model`, `plate`, `currentSpeed` and other property that represents if the car is on or off.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el contenido del header desde el archivo header.html
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el header:', error));
    </script>
    <main>
        <h2>Ejercicio 14. Crear obejto</h2>
        <p class="description">Crea un objeto que represente un coche y que tenga propiedades como `marca`, `modelo`, `placa`, `velocidadactual` y otra propiedad que represente si el coche está encendido o apagado.
        </p>
        <section id="EXERCISE_RESULT">
            <!-- Aquí se mostrarán los resultados -->

            <p id="car-speed"></p>
            <p>
                Car status:
                <span id="status-circle"></span>
            </p>
            <p id="first-car-on"></p>
            <p id="average-speed"></p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
